<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
</head>
<body>
    <h1>Latest News</h1>
    <ul>
        {% for news in news_list %}
        <li>
            <a href="{% url 'news_detail' news.pk %}">{{ news.title }}</a>
            <p>{{ news.published_at }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
